version: "3.1"

intents:
  - switch_audio
  - read_book
  - annuler
  - enter_data:
      use_entities: []

entities:
  - author

slots:
  audio_input:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text
        intent: enter_data


responses:
  utter_annuler:
  - text: "Ok, tant pis"
  utter_ask_audio_input:
  - text: "Quel chiffre?"

forms:
  switch_audio_form:
    required_slots:
      - audio_input

actions:
  - action_play_audio_book
  - action_store_audio_input
  - action_annuler

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
