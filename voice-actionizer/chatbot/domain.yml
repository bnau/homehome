version: "3.1"

intents:
  - greet
  - goodbye
  - mood_happy
  - mood_unhappy
  - read_book

entities:
  - author

responses:
  utter_greet:
  - text: "Salut! Ça va?"

  utter_cheer_up:
  - text: "Peut-on faire quelque chose pour que ça aille mieux?"

  utter_happy:
  - text: "Ok, top!"

  utter_goodbye:
    - text: "À bientôt!"

actions:
  - play_audio_book_action

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
